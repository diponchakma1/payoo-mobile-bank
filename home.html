<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7]">
    <div class="max-w-lg mx-auto  bg-white p-5 rounded-b-xl">
        <div class="border-b-1 border-gray-400 p-3 flex justify-between items-center ">
            <div class="flex">
                <img src="./assets/Group.png" class="h-[50px]" alt="">
                <div class="ml-3">
                    <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>
            <div>
                <button id="logout-btn" class="btn text-[#08080880]"><i
                        class=" text-gray-500 fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log
                    Out</button>
            </div>
        </div>

        <div class=" mt-[20px]">
            <h2 class="font-bold">ðŸ”¥ Welcome to Payooo!</h2>
            <p class="mt-2 text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low
                and
            </p>
        </div>

        <!-- payoo features section start -->
        <div class="min-h-[200px] grid grid-cols-3 gap-4 mt-[20px]">
            <div id="add-btn" class="form-btn border-1 rounded-lg border-gray-400 text-center p-5">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h2 class="text-[#080808b3]">Add Money</h2>
            </div>
            <div id="cash-out-btn" class="form-btn border-1 rounded-lg border-gray-400 text-center p-5">
                <img src="./assets/send1.png" class="mx-auto" alt="">
                <h2 class="text-[#080808b3]">Cashout</h2>
            </div>
            <div id="transfer-money-btn" class="form-btn border-1 rounded-lg border-gray-400 text-center p-5">
                <img src="./assets/money1.png" class="mx-auto" alt="">
                <h2 class="text-[#080808b3]">Transfer Money</h2>
            </div>
            <div id="get-bonus-btn" class="form-btn border-1 rounded-lg border-gray-400 text-center p-5">
                <img src="./assets/bonus1.png" class="mx-auto" alt="">
                <h2 class="text-[#080808b3]">Get Bonus</h2>
            </div>
            <div id="pay-bill-btn" class="form-btn border-1 rounded-lg border-gray-400 text-center p-5">
                <img src="./assets/purse1.png" class="mx-auto" alt="">
                <h2 class="text-[#080808b3]">Pay Bill</h2>
            </div>
            <div id="transaction-btn" class="form-btn border-1 rounded-lg border-gray-400 text-center p-5">
                <img src="./assets/transaction1.png" class="mx-auto" alt="">
                <h2 class="text-[#080808b3]">Transactions</h2>
            </div>
        </div>
    </div>

    <!-- features from section here -->
    <!-- add money form section -->
    <div class="all-form-section max-w-lg mx-auto mt-[20px] pb-20">
        <div class="feature" id="add-money-parent">
            <h2 class="font-semibold pl-5">Add Money</h2>
            <form action="" class="bg-white mt-5 p-8 max-w-lg mx-auto rounded-3xl mb-10">
                <div>
                    <h2>Select A Bank</h2>
                    <select id="bank" class="bg-[#f4f5f7] p-2 mb-5 mt-5 rounded-3xl w-full ">
                        <option>Select Bank</option>
                        <option>UCB Bank</option>
                        <option>Dhaka Bank</option>
                        <option>Bangladesh Bank</option>
                    </select>
                </div>
                <div>
                    <label class="font-semibold ">Bank Account Number</label><br>
                    <input type="text" id="bank-account-number" placeholder="Enter 11 Digit Bank Account Number"
                        class="bg-[#f4f5f7] w-full mt-2 mb-5 rounded-3xl p-2" />
                </div>
                <div>
                    <label class="font-semibold">Amount to Add</label><br>
                    <input type="text" id="add-amount" placeholder="Add amount"
                        class="bg-[#f4f5f7] w-full mt-2 mb-5 rounded-3xl p-2" />
                </div>
                <div>
                    <label class="font-semibold">Enter PIN Number</label><br>
                    <input type="password" id="pin-number" placeholder="Enter your 4 digit PIN"
                        class="bg-[#f4f5f7] w-full mt-2 rounded-3xl p-2" />
                </div>
                <button id="add-money-btn" class="btn btn-primary w-full mt-5 rounded-3xl">Add Money</button>
            </form>
        </div>
        <!-- cashout section start here -->
        <div class="feature" id="cash-out-parent" style="display: none;">
            <h2 class="font-semibold pl-5">Cash Out</h2>
            <form action="" class="bg-white mt-5 p-8 max-w-lg mx-auto rounded-3xl mb-10">
                <div>
                    <label class="font-semibold ">Agent Number</label><br>
                    <input type="text" id="agent-number" placeholder="Enter 11 Digit Agent Number"
                        class="bg-[#f4f5f7] w-full mt-2 mb-5 rounded-3xl p-2" />
                </div>
                <div>
                    <label class="font-semibold">Cash Out Amount</label><br>
                    <input type="text" id="withdraw-amount" placeholder="Write amount to withdraw"
                        class="bg-[#f4f5f7] w-full mt-2 mb-5 rounded-3xl p-2" />
                </div>
                <div>
                    <label class="font-semibold">Enter PIN Number</label><br>
                    <input type="password" id="pin" placeholder="Enter your 4 digit PIN"
                        class="bg-[#f4f5f7] w-full mt-2 rounded-3xl p-2" />
                </div>
                <button id="withdraw-btn" class="btn btn-primary w-full mt-5 rounded-3xl">Withdraw Money</button>
            </form>
        </div>
        <!-- Transfer Money section start here -->
        <div class="feature" id="transfer-money-parent" style="display: none;">
            <h2 class="font-semibold pl-5">Transfer Money</h2>
        </div>
        <!-- Get bonus section start here -->
        <div class="feature" id="get-bonus-parent" style="display: none;">
            <h2 class="font-semibold pl-5">Get Bonus</h2>
        </div>
        <!-- Pay bill  section start here -->
        <div class="feature" id="pay-bill-parent" style="display: none;">
            <h2 class="font-semibold pl-5">Pay Bill</h2>
        </div>
        <!-- Transaction section start here -->
        <div class="feature" id="transaction-parent" style="display: none;">
            <h2 class="font-semibold pl-5">Transactions</h2>
        </div>
        <script src="./home.js"></script>
</body>

</html>
