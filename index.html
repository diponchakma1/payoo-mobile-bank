<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payo MFS</title>

    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="h-[100vh] bg-[#f4f5f7] flex justify-center items-center flex-col">
    <div class="h-[100px] w-[350px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class="bg-white rounded-2xl p-5 w-[350px]">
        <div>
            <label class="font-semibold">Mobile Number</label><br>
            <input type="text" id="mobile-number" placeholder="Enter Your Mobile Number"
                class="bg-[#f4f5f7] w-full mt-2 mb-5 rounded-3xl p-2" />
        </div>
        <div>
            <label class="font-semibold">4 Digit PIN</label><br>
            <input type="password" id="pin-number" placeholder="Enter your 4 digit PIN"
                class="bg-[#f4f5f7] w-full mt-2 rounded-3xl p-2" />
        </div>
        <button id="login-btn" class="btn btn-primary w-full mt-5 rounded-3xl">Login</button>
    </form>

    <script src="./script.js"></script>
</body>

</html>
